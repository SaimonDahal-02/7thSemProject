{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  .card{
    background: linear-gradient(45deg, #f8b195, #f67280)
  }
  h1{
    font-family: 'Leckerli One', cursive;
  }
  .btn-primary {
    font-family: 'Mooli', cursive;
    background-color: #f67280;
    border-color: #f67280;
    display: block;
    width: 200px;
    margin: 0 auto;
    margin-bottom: 20px; /* Add a gap after the button */
    transition: background-color 0.5s ease; /* Smooth transition */
}

.btn-primary:hover {
  border: none;
  color: #333;
    background-color: #f8b195; /* Change color on hover */
}

.btn-block {
    width: 100%; /* Make the button take up the full width of its parent */
}
.back-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  text-decoration: none;
  font-family: 'Mooli', cursive;
  color: #180e0f; /* Same color as the buttons */
  transition: color 0.5s ease; /* Smooth transition */
}

.back-link:hover {
  color: #f8b195; /* Change color on hover */
}

.back-link::before {
  content: "‚Üê "; /* Add an arrow before the link text */
}
.form-control {
  background-color: transparent !important;
  color:white !important;
  margin-bottom:15px; /* Increase gap between fields */
  font-size: 16px; /* Increase input font size */
  padding: 10px; /* Increase input padding */
}

.form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}

.form-control:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: white;
}

.form-control::-ms-input-placeholder { /* Microsoft Edge */
  color: white;
}

</style>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            <h1>Request a Book</h1>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="p-4">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="{% url 'books:request_list' %}" class="back-link">Back to Book Requests</a>
{% endblock %}
