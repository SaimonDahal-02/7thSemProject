{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card password-reset-confirm-card">
    <div class="card-body">
      <h2 class="card-title">Enter your new password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Confirm new Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
