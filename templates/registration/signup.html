{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>

  .signup-card {
    width: 800px; /* Increase card width */
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    background: linear-gradient(45deg, #f8b195, #f67280); /* Update the gradient colors */
    background-size: 600% 600%;
    animation: gradient 12s ease infinite;
    padding: 30px; /* Add padding to card */
  }
  
  .card-title {
    font-size: 48px; /* Increase title font size */
    font-weight: bold;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 15px 30px; /* Increase button padding */
    font-size: 24px; /* Increase button font size */
  }
  
  .card-text a {
    color: #007bff;
    font-size: 24px; /* Increase text font size */
  }
  
  .form-control {
    background-color: transparent !important;
    color:white !important;
    margin-bottom:40px; /* Increase gap between fields */
    font-size: 24px; /* Increase input font size */
    padding: 15px; /* Increase input padding */
 }
 
 .form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: white;
    opacity: 1; /* Firefox */
 }
 
 .form-control:-ms-input-placeholder { /* Internet Explorer 10-11 */
    color: white;
 }
 
 .form-control::-ms-input-placeholder { /* Microsoft Edge */
    color: white;
 }
 h2{
  font-family: 'Leckerli One', cursive;
 }
</style>
  
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card signup-card">
    <div class="card-body">
      <h2 class="card-title text-center">Sign Up</h2>
      <form method="post" style="text-align:center;"> <!-- Center form elements -->
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
      </form>
        
      <p class="card-text text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>

{% endblock %}
